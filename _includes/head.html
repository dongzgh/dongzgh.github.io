<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {%- seo -%}

  <link rel="shortcut icon" href="/favicon.png" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Noto+Serif+SC:200,300,400,500,600,700,900&display=swap&subset=chinese-simplified" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/fontawesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.6/css/academicons.min.css" />
  <script src="https://kit.fontawesome.com/e108a2e51d.js"></script>

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      styles: {
        ".MJXc-display": {
          "text-align": "center !important",
          margin: "0.5em 0 !important",
          padding: "2px 0 2px 0 !important"
        },
      },
      TeX: {
          equationNumbers: {
            autoNumber: "AMS" // or "all" for all display equations
          },
          tagSide: "right" // or "left"
        },
      tex2jax: {
        inlineMath: [ ['$', '$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true
      }
    });
  </script>
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

  <link rel="stylesheet" href="/assets/css/abcjs-midi.css" />
  <link rel="stylesheet" href="/assets/css/abcjs-audio.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/abcjs/6.5.2/abcjs-basic-min.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      var els = document.getElementsByClassName('music-note');
      Array.from(els).forEach((el) => {
        var id = el.getAttribute('id');
        var raw = el.getAttribute('note');
        var note = raw.replace(/\\n/g, '\n');
        ABCJS.renderAbc(id, note, {
          paddingtop: 0,
          paddingbottom: 0,
          paddingleft: 5,
          paddingright: 5,
          scale: 0.75,
        });
      });
    };
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/themes/prism-okaidia.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/plugins/autoloader/prism-autoloader.min.js"></script>

  <link rel="stylesheet" href="/assets/main.css" />
  <link rel="stylesheet" href="/assets/css/styles.css" />

  {%- feed_meta -%} {%- if jekyll.environment == 'production' and
  site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}
</head>
